services:
  postgres-db:
    image: postgres:15-alpine
    container_name: giga-bank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bank_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - giga-bank-network

  account-management-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: giga-bank-account-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/bank_service?currentSchema=bank_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    networks:
      - giga-bank-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  giga-bank-network:
    driver: bridge