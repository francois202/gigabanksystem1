server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_service?currentSchema=bank_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    operationsSorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
    filter: true
